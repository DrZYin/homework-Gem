<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Gem Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <header class="col">
        <h1></h1>
        <div class="progress" style="height: 2rem;">
          <div class="progress-bar bg-warning" id="paid"></div>
        </div>
        <h2 id="shop-again">Shop Again</h2>
      </header>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/100-dollar.png" alt="100 dollars"></div>
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/50-dollar.png" alt="50 dollars"></div>
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/20-dollar.png" alt="20 dollars"></div>
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/10-dollar.png" alt="10 dollars"></div>
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/5-dollar.png" alt="5 dollars"></div>
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/2-dollar.png" alt="2 dollars"></div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4"><img class="bills" src="assets/1-dollar.png" alt="1 dollar"></div>
      <div class="col-md-12 col-lg-8 coin-row">
        <div class="row">
          <div class="col-6 col-sm-4 col-md"><img class="coins" src="assets/100-cent.png" alt="100 cents"></div>
          <div class="col-6 col-sm-4 col-md"><img class="coins" src="assets/25-cent.png" alt="25 cents"></div>
          <div class="col-6 col-sm-4 col-md"><img class="coins" src="assets/50-cent.png" alt="50 cents"></div>
          <div class="col-6 col-sm-4 col-md"><img class="coins" src="assets/10-cent.png" alt="10 cents"></div>
          <div class="col-6 col-sm-4 col-md"><img class="coins" src="assets/5-cent.png" alt="5 cents"></div>
          <div class="col-6 col-sm-4 col-md"><img class="coins" src="assets/1-cent.png" alt="1 cents"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Bootstrap scripts: jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!-- Your own scrpt -->
<script src="script.js"></script>

</html>
